<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Fantasy</a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content"></div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <button type="button" class="btn-buy">Buy Now</button>
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <div class="product-box">
          <img src="/img.folder/laptop.avif" alt="" class="product-img" />
          <h2 class="product-title">LAPTOP</h2>
          <span class="price">$250</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="/img.folder/headphones.jpeg"
            alt="a pair of headphones"
            class="product-img"
          />
          <h2 class="product-title">HEADPHONES</h2>
          <span class="price">$70</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="/img.folder/img.folder copy/hoodie.jpeg"
            alt="a black hoodie"
            class="product-img"
          />
          <h2 class="product-title">HOODIE</h2>
          <span class="price">$20</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="/img.folder/sneakers.jpeg"
            alt="a pair of sneakers"
            class="product-img"
          />
          <h2 class="product-title">SNEAKERS</h2>
          <span class="price">$35</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="/img.folder/sweatpants.jpeg"
            alt="sweatpants"
            class="product-img"
          />
          <h2 class="product-title">SWEATPANTS</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="/img.folder/ipad.jpeg" alt="an ipad" class="product-img" />
          <h2 class="product-title">IPAD</h2>
          <span class="price">$150</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="/img.folder/study-lamp.jpeg"
            alt="a study-lamp"
            class="product-img"
          />
          <h2 class="product-title">LAMP</h2>
          <span class="price">$10</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="/img.folder/mug.jpeg"
            alt="a blue mug"
            class="product-img"
          />
          <h2 class="product-title">CERAMIC MUG</h2>
          <span class="price">$2</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <script src="/store.js"></script>
  </body>
</html>
